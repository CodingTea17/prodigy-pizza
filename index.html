<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="img/pizza.ico" rel="icon" type="image/ico" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prodigy Pizza</title>
  </head>
  <body>
    <ul class="nav nav-pills bg-amber">
      <div class="container">
        <div class="row nav-fill">
          <li class="nav-item">
            <p class="nav-link active logo" id="home">Prodigy Pizza</p>
          </li>
          <li class="nav-item">
            <p class="nav-link" id="order">Order</p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Other</a>
          </li>
        </div>
      </div>
    </ul>
    <!-- MAIN CONTENT -->
    <div class=container>
      <div class="row">
        <div class="col-lg-12">
          <!-- MAIN PAGE DIV -->
          <div class="mock-pages" id="main-page">
            <div class="jumbotron">
              <h1>Welcome To Prodigy Pizza</h1>
            </div>
          </div>
          <!-- ORDER PAGE DIV -->
          <div class="mock-pages" id="order-pizza">
            <div class="card">
              <div class="card bg-light">
                <div class="card-header"><h1>Create Your Own Prodigy</h1></div>
                <div class="card-body" id="pizza-maker-row">
                  <div class="row">
                    <div id="pizza-preview" class="col-lg-6">
                      <div class="circle">
                      </div>
                    </div>
                    <div id="pizza-form" class="col-lg-6">
                      <form id="pizza-maker">
                        <!-- CRUST SIZE SELECTION -->
                        <div id="pizza-size-radio">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="pizzaSize" id="pizza-size-j" value="3" checked>
                              Jumbo Sized - 16 inches (Feeds 4-6)
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="pizzaSize" id="pizza-size-l" value="2">
                              Large Sized - 14 inches (Feeds 3-4)
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="pizzaSize" id="pizza-size-m" value="1">
                              Medium Sized - 12 inches (Feeds 2-3)
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="pizzaSize" id="pizza-size-s" value="0">
                              Small Sized - 10 inches (Feeds 1-2)
                            </label>
                          </div>
                          <button id="next-size" class="btn btn-success next" type="button">Next</button>
                        </div>
                        <!-- TOPPING SELECTION -->
                        <div id="pizza-topping-checkbox">
                          <div class="row">
                            <div class="col-lg-12">
                              <h2>Meats</h2>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="pepporoni">
                                  Pepperoni
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="salami">
                                  Salami
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="canadian bacon">
                                  Canadian Bacon
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="beef">
                                  Beef
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="sausage">
                                  Sausage
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <h2>Veggies</h2>
                              <div class="form-check">
                                <div class="row">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Mushrooms
                                  </label>
                                </div>
                                <div class="row">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Onions
                                  </label>
                                </div>

                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="">
                                  Olives
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="">
                                  Green Peppers
                                </label>
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="">
                                  Pineapple
                                </label>
                              </div>
                            </div>
                          </div>
                          <button id="next-toppings" class="btn btn-success next" type="button">Next</button>
                        </div>
                        <button id="submit-order" class="btn btn-success" type="button">Submit Your Pizza Order!</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav fixed-bottom navbar-light bg-darkred">
      <div class="container">
        <a class="text-eggshell" href="#">Fixed bottom</a>
      </div>
    </nav>
  </body>
</html>
